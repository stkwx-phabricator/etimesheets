<div class="panel panel-primary">
	<div class="panel-heading">
		Tickets List
	</div>
	<div class="panel-body">
		<p>
			Select the tickets the tickets that should be added to Timesheet
		</p>
	</div>
	<table class="table selectable">
		<thead>
			<tr>
				<th width="10%" class="checkboxRow"><input type="checkbox" id="selectAll" /></th>
				<th width="45%">Description</th>
				<th width="15%">Team</th>
				<th width="15%">Project</th>
				<th width="15%">Type</th>
			</tr>
		</thead>
		<tbody>
			<% _.each(tickets,function(ticket){%>
				
			<tr>
				<td width="10%" class="checkboxRow"><input type="checkbox" class="selectTicket" id="t_<%- ticket.id %>" /></td>
				<td width="45%"><%= ticket.description %></td>
				<td width="15%"><%= ticket.team %></td>
				<td width="15%"><%= ticket.project %></td>
				<td width="15%"><%= ticket.type %></td>
			</tr>
			<% }); %>
		</tbody>
	</table>
	<div class="panel-footer">
		<div class="pull-right btn-group">
		  <button type="button" class="btn btn-primary" id="ticket-search-select" href="#ticket/create">Add to Timesheet</button>  
		</div>
	</div>
</div>
